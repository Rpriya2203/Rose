<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Input Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 5px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #responseMessage {
      text-align: center;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <form id="textForm" action="https://formspree.io/f/mandljyv" method="POST">
    <label for="userInput">Enter your text:</label>
    <input type="text" id="userInput" name="userInput" required>
    <button type="submit">Send</button>
  </form>

  <div id="responseMessage" style="display:none;">
    âœ… Thanks for your submission!
  </div>

  <script>
    const form = document.getElementById('textForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          responseMessage.style.display = 'block';
          form.reset();
        } else {
          response.json().then(data => {
            if (data.errors) {
              alert(data.errors.map(error => error.message).join(", "));
            } else {
              alert('Oops! There was a problem submitting your form.');
            }
          });
        }
      }).catch(error => {
        alert('Oops! There was a problem submitting your form.');
      });
    });
  </script>

</body>
</html>
